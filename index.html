<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <title>Compre Já</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
       
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
       <div class="page">  
        <header>
            <img src="img/logo.png" class="img-thumbnail">
            <h1>Nome do Produto</h1>

          </header>
          <form class="myform">
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Seus dados para receber contato</legend>
    
                <div class="inline">
                  <div class="input-wrapper">
                    <label for="name">Nome completo</label>
                        <input type="text" id="name" required minlength="3" />
                  </div>
                  <div class="input-wrapper">
                    <label for="email"
                      >Email <span>(digite um e-mail válido)</span></label
                    >
                    <input type="email" id="email" required />
                  </div>
                  <div class="another">
                    <div class="date">
                      <label for="birth-date">
                        Data de nascimento <span>(DD/MM/AAAA)</span>
                        </label>
                      <input type="date" id="birth-date" required />
                    </div>
            
              </div>
            </fieldset>
    
            <fieldset>
              <div class="fieldset-wrapper">
                <div class="input-wrapper">
                  <label for="region"> Região</label>
                 
                    <select class="form-control" name="region">
                        <option value="">Selecione a sua região</option>
                        <option>Sul</option>
                        <option>Sudeste</option>
                        <option>Centro-Oeste</option>
                        <option>Nordeste</option>
                        <option>Norte</option>
                    </select>
                    
                </div>
                
                <div class="input-wrapper">
                    <label for="unit">Unidade </label>
                        <select class="form-control" name="region">
                            <option value="">Unidade</option>
                            <option>A definir</option>

                        </select>
                    
                </div>
              </div>
            </fieldset>
          </form>
          <footer>
            <input class="button" type="submit" form="myform" value="Enviar" />
          </footer>
    
    
        </div>
    
                  
        </div>
        </div>

    </body>
</html>
